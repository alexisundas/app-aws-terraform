<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Java App</title>
</head>
<body>
<h1>Hello from the frontend!</h1>
<p id="backend-message"></p>

<script>
    fetch('/api/hello')
        .then(response => response.text())
        .then(data => document.getElementById('backend-message').innerText = data)
        .catch(error => console.error('Error fetching backend message:', error));
</script>
</body>
</html>
